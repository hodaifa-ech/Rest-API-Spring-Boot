<div class="container mx-auto mt-5">
  <h1 class="text-2xl font-bold mb-4">{{ isEditing ? 'Edit Absence' : 'Create Absence' }}</h1>
  <form (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label for="dateAbsence" class="block text-sm font-medium">Date Absence</label>
      <input id="dateAbsence" type="date" [(ngModel)]="absence.dateAbsence" name="dateAbsence" class="border rounded w-full px-3 py-2">
    </div>
    <div>
      <label for="reason" class="block text-sm font-medium">Reason</label>
      <input id="reason" type="text" [(ngModel)]="absence.justification" name="reason" class="border rounded w-full px-3 py-2">
    </div>
    <div>
      <label for="etudiantId" class="block text-sm font-medium">Etudiant ID</label>
      <input id="etudiantId" type="number" [(ngModel)]="absence.etudiantId" name="etudiantId" class="border rounded w-full px-3 py-2">
    </div>
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">{{ isEditing ? 'Update' : 'Create' }}</button>
  </form>
</div>
