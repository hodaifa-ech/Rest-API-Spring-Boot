<div class="container mx-auto mt-5">
  <h1 class="text-2xl font-bold mb-4">Absences</h1>
  <table class="min-w-full bg-white border border-gray-300">
    <thead>
    <tr>
      <th class="px-4 py-2">Date</th>
      <th class="px-4 py-2">Reason</th>
      <th class="px-4 py-2">Etudiant ID</th>
      <th class="px-4 py-2">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let absence of absences">
      <td class="border px-4 py-2">{{ absence.dateAbsence }}</td>
      <td class="border px-4 py-2">{{ absence.justification }}</td>
      <td class="border px-4 py-2">{{ absence.etudiantId }}</td>
      <td class="border px-4 py-2">
        <a [routerLink]="['/absences', absence.id]" class="text-blue-500">Edit</a> |
        <button (click)="deleteAbsence(absence.id)" class="text-red-500">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
  <a routerLink="/create-absence" class="bg-green-500 text-white px-4 py-2 rounded">Add Absence</a>
</div>
